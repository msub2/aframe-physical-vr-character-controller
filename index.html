<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Physical VR Character Controller Example Scene</title>
  <meta name="description" content="Example Scene">
  <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
  <script src="/dist/bundle.js"></script>
</head>

<body>
  <a-scene physics="driver: ammo; debug: true;">
    <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="128" height="128" color="#ABC"
      ammo-body="type: static; collisionFilterGroup: 1; collisionFilterMask: 11" ammo-shape="type: box"></a-plane>
    <a-sky></a-sky>
    <a-entity id="player" position="0 1 0"
      ammo-body="emitCollisionEvents: true; collisionFilterGroup: 2; collisionFilterMask: 1"
      ammo-shape="type: capsule; fit: manual; halfExtents: .15 0 .15">
      <a-entity id="head" camera wasd-controls look-controls></a-entity>
      <a-controller id="controllerL" hand="left" move="true"></a-controller>
      <a-controller id="controllerR" hand="right" turn-type="snap"></a-controller>
    </a-entity>
    <a-box id="testcube" position="0 1 -2" color="#FF00FF"
      ammo-body="type: static; collisionFilterGroup: 1; collisionFilterMask: 11" ammo-shape="type: box"></a-box>
    <a-box id="smalltestcube" position="0 2 -2" scale=".2 .2 .2" color="#FF00FF"
      ammo-body="activationState: disableDeactivation; collisionFilterGroup: 8; collisionFilterMask: 13"
      ammo-shape="type: box" grabbable></a-box>
  </a-scene>
</body>

</html>
